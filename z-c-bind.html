    function add(a, b, c){

    }

    function curry(fn, arr=[]){
      const len = fn.length
      return function(){
        const arg1 = [].slice.call(arguments)
        const arg2 = arr.concat(arg1)
        const l = arg2.length
        if(l >= len){
          return fn.apply(null, arg2)
        }else {
          return curry(fn, arg2)
        }
      }
    }
