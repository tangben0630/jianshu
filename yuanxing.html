<body>


  <script>

    function feibo(n) {
      if (n == 1) return 1
      if (n == 2) return 1
      return setTimeout((n) => {
        console.log(n);
        if (n > 2) {
          feibo(n - 1) + feibo(n - 2)
        }
      })
    }
    //1 1 2 3 5
    const a = f(7)
    console.log(a);

    function f(n) {
      if (n == 1) return 1
      if (n == 2) return 1
      let a = 1, b = 1, c
      for (let i = 2; i < n; i++) {
        c = b + a
        a = b
        b = c
      }
      return c
    }









  </script>
